; Unaweza kutumia makodi yafuatayo ya kuchanganisha kwa matungo yote ya COM_PRIVACY_EMAIL:
; [JINA LA TOVUTI] Jina la wavuti, limewekwa katika Usanidi wa Kidunia.
; [URL] URL wa kurasa katika upande wa mbele wa wovuti.
; [TOKENURL] URL wa kurasa ya uthibitisho, imeshajazwa na tokeni.
; [FORMURL]  URL wa kurasa ya uthibitisho, ambapo mtumiaji anaweza kugandisha tokeni yake.
; [TOKEN]   Tokeni ya uthibitisho.
; \n      Herufi wa mstari mpya. Itumie kwa kuanza mstari mpya ndani ya barua pepe.
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Mtu ametengeza ombi la kupeleka maelezo yote ya kibinafsi yanazohusiana na anwani hii ya barua pepe kwenye [URL]. Kama kipimo cha usalama, lazima uthibitishe kuwa ombi hili ni halali la maelezo yako ya kibinafsi kutoka kwa tovuti hii. .\n\nIf this was a mistake, just ignore this email and nothing will happen.\n\nIn Kwa kuthibitisha ombi hili, unaweza kumaliza moja ya kazi zifuatazo: \ n \ n1. Tembelea URL ifuatao: [TOKENURL] \ n \ n2. Nakala tokeni hii  kutoka kwa barua pepe hii, tembelea URL iliyotafsiriwa, na gandize tokeni yako kwenye fomu. \ nURL: [FORMURL] \ nToken: [TOKEN] \ n \ nTafadhali kumbuka kuwa tokeni hii inafanya kwa saa 24 tu wakati huo barua pepe ikitumwa."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Mtu ametengeza ombi la kupeleka maelezo yote ya kibinafsi yanazohusiana na anwani hii ya barua pepe kwenye [URL]. Kama kipimo cha usalama, lazima uthibitishe kuwa ombi hili ni halali la maelezo yako ya kibinafsi litaondolewa kutoka kwa tovuti hii.\n\nIf hii ilikuwa ni makosa, puuza barua pepe hii tu na hakuna kitu kitakachotokea.\n\nIn Kwa kuthibitisha ombi hili, unaweza kumaliza moja ya kazi zifuatazo: \ n \ n1. Tembelea URL ifuatao: [TOKENURL] \ n \ n2. Nakala tokeni hii  kutoka kwa barua pepe hii, tembelea URL iliyotafsiriwa, na gandize tokeni yako kwenye fomu. \ nURL: [FORMURL] \ nToken: [TOKEN] \ n \ nTafadhali kumbuka kuwa tokeni hii inafanya kwa saa 24 tu wakati huo barua pepe ikitumwa."
