MOD_RELATED_ITEMS="Mamakala - yanayohusiana"
MOD_RELATED_XML_DESCRIPTION="Moduli hii inaonyesha mamakala mengine yanayohusiana na inayoangaliwa sasa. Huu uhusiano unaanzishwa na maneno muhimu ya meta.<br />Maneno yote muhimu ya makala ya sasa yanatafutwa kinyume na maneno yote muhimu ya mamakala mengine yaliochapishwa. Kwa mfano, unaweza kuwa na makala inayohusika kwa &quot;Kukuza kasuku&quot; na nyingine inayohusika kwa &quot;Kulea kwa mkono kasuku&quot;. Ikiwa utaweka &quot;kasuku&quot; kama neno muhimu kwa mamakala yote, basi moduli ya vitu vinavyohusiana itaorodhesha makala inayoitwa &quot;Kukuza kasuku&quot; kila ukitazama makaka inayoitwa &quot;Kulea kwa mkono kasuku mweusi&quot;, na kwa kinyume."
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="Difoti"
