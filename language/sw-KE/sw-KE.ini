JFIELD_ALIAS_DESC="Jina bandia litatumika ndani ya SEF URL. Wacha hii tupu. Joomla! atajaza thamani ya difoti kutoka kwa kichwa. Thamani hii itategemea na marekebisho ya SEO (Matayarisho ya Kidunia->Tovuti).</br>Kutumia Unicode itakupatia majina bandia katika UTF-8. Waweza kuweka kwa kienyeji herufi yoyote UTF-8. Nafasi na herufi ambazo haziruhusiwi itabadilishwa kwa mahyphen.<br/>Ukiwa unatumia difoti wa unukuzi itakupatia jina bandia za hali ya chini na dashes badala ya nafasi. Waweza kuweka jinda bandia kienyeji. Tumia herufu za hali ya chini na mahyphen (-). Nafasi au inasisitiza haziruhusiwi. Thamani za difoti itakua tarehe na majira, ikiwa kichwa kimeandikwa kwa herufi ambazo siza latin."
