PLG_CONTENT_FIELDS_XML_DESCRIPTION="Plugin hii itakuwezesha kuonyesha uga wa kidesturi ambao uliingizwa na plugin ya 'Kibonyezo - Mauga' au kwa kuandika syntax: (field #) ndani ya eneo lakuhariri. <br><strong>Syntax inayowezekana:</strong><br><ul><li><code>{field 1}</code> itaonyesha uga wa kitambulisho 1</li><li><code>{field 1,foo}</code> itaonesha uga uliochaguliwa kwa kutumia mpagilio wa mbadala 'foo'.</li><li> <code>{fieldgroup 2}</code> itaonyesha mauga yote ndani ya kikundi cha uga na kitambulisho 2.</li></ul>"

