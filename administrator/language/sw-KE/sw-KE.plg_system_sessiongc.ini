PLG_SYSTEM_SESSIONGC="Mfumo - Safisha madata ya kikao"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Ikiwa imewezeshwa, plugin hii itajaribu kusafisha madata yaliokwisha kulingana na mahesabu ya mzunguko na kigawanyo."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Wezesha usafisho wa madata ya kikao"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Ikiwa imewezeshwa, plugin hii itasafisha metadata ya hiari ya kikao kutoka kwa hifadhidata. Kumbuzka kazi hii haitafanya ikiwa ushugulikiaji wa hifadhidata unatumika, kwa sababu data hii itasafishwa kama sehemu ya kazi ya kusafisha madata ya kikao."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="Wezesha usafisho wa metadata ya kikao"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="Mauga haya mawili,  pamoja na uga wa uwezekano, yanatumika kwa kuamua ni muda upi kazi ya kusafisha madata ya kikao itafanywa, kama kuna maombi. Uwezekano unahesabiwa kwa kutumia uwezekano/kiganwanyo, kwa mfano 1/100 inamaanisha kuna pato la 1% uendeshaji utaendelea kila wakati kuna maombi."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Kigawanyo"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="Mauga haya mawili,  pamoja na uga wa kigawanyo, yanatumika kwa kuamua ni muda upi kazi ya kusafisha madata ya kikao itafanywa, kama kuna maombi."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Uwezekano"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="Plugin ya mfumo ambayo itasafisha madata na metadata yaliokwisha, itategemea na ushugulikiaji wa kikao umewekwa katika usanidi ya kidunia."

