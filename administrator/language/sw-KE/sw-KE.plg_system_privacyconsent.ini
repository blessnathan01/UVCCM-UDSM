PLG_SYSTEM_PRIVACYCONSENT_EMAIL_REMIND_BODY="Ruhusa ya Faragha yako iliyotolewa kwa [URL] itaisha kwa siku chache, unaweza kurejesha idhini ya faragha kwa tovuti hii.\N\nKwa kufanya hivyo, unaweza kumaliza moja ya kazi zifuatazo:\n\n1.Tembelea URL ifuatao: [TOKENURL]\n\n2.Nakala token yako kutoka kwa barua pepe hii, tembelea URL iliyotajwa, na ugandishe token yako kwa fomu.\nURL: [FORMURL]\nToken: [TOKEN]\n\nTafadhali kumbuka kuwa token hii ni sahihi tu kwa akaunti hii pekee."
