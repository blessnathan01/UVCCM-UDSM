COM_CPANEL_MESSAGES_TITLE="Una majumbe baada ya kusakinisha"
COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>Joomla sasa inakuja na usalama mgumu ndani ya mafaili ya htaccess.txt na web.config.txt. Magumu haya yanalemaza vipengele vya kuchunguza (inaitwa MIME) vya vivinjari. Kuchunguza kutaelekea shambulio maalum, wapi mafomati ambayo kawaida hayana hatia (kwa mfano mapicha) yataenelea. Hii inasababisha hatari ya scripting kwa wovuti wote.</p><p>Timu ya usalama inapendeleza kubadilisha mafaili ya .htaccess au web.config kienyeji, kwa sababu mafaili haya hayawezi kujisasisha.</p><p><strong>Mabadilisho kwa .htaccess</strong><br />Ongeza mistari ifuatayo kabla ya \"## Mod_rewrite in use.\":</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>Mabadilisho kwa web.config</strong><br />Ongeza mistari ifuatayo baada ya \"&lt;/rewrite&gt;\":</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>"
COM_CPANEL_MSG_ADDNOSNIFF_TITLE="Usasishaji wa usalama kwa .htaccess & web.config"
COM_CPANEL_MSG_EACCELERATOR_BODY="eAccelerator si sambamba na Joomla! Teua kibonyezo cha Badilisha kwa kukashe faili hapo chini kwa kubadilisha kikao cha kukashe kwa faili. Ukitaka kutumia kikao cha kukashe kingine, tafadhali badilisha hii katika ukurasa wa Usanidi wa Kidunia."
COM_CPANEL_MSG_EACCELERATOR_BUTTON="Badilisha kwa faili."
COM_CPANEL_MSG_EACCELERATOR_TITLE="eAccelerator si sambamba na Joomla!"
COM_CPANEL_MSG_HTACCESS_BODY="Mafaili ya .htaccess na web.config yaliobadilishwa katika Joomla! 3.4 kwa kutoruhusiwa maingizo ya folda kama difoti. Watumiaji wanashauriwa kutumia mabadiliko haya katika mafaili yao. Tafadhali angalia <a href="_QQ_"https://docs.joomla.org/Special:MyLanguage/Preconfigured_htaccess"_QQ_"> ukurasa huu</a> kwa maelezo zaidi."
COM_CPANEL_MSG_HTACCESS_TITLE="Usasishaji ya .htaccess & web.config"
COM_CPANEL_MSG_HTACCESSSVG_TITLE="Kinga za ziada za XSS kwa utumiaji wa faili za SVG"
COM_CPANEL_MSG_HTACCESSSVG_BODY="<p> Kuanzia Joomla 3.9.21 inasafirishwa na sheria za ziada za usalama katika htaccess.txt difoti. Sheria hii italinda watumiaji wa faili za svg kutoka kwa uwezekano wa Cross-Site-Scripting (XSS) vulnerabilities.<br> Timu ya usalama inapendekeza kuomba marekebisho ya kibinafsi kwa faili yoyote iliyopo ya .htaccess, kwani faili hii haiwezi kujisasishwa yenyewe.</p><p><strong>Changes for .htaccess</strong></p><pre>&lt;FilesMatch \"\.svg$\"&gt;\n  &lt;IfModule mod_headers.c&gt;\n    Header always set Content-Security-Policy \"script-src 'none'\"\n  &lt;/IfModule&gt;\n&lt;/FilesMatch&gt;</pre><p>Hivi sasa hatujui njia ya kusanidi kwa masharti hii kwenye seva za wavuti za IIS, tafadhali wasiliana na provida ya hosti yako kwa msaada zaidi.</p>"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_TITLE="Tayarisha kwa toleo kubwa lifuatalo la Joomla"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="<p>Kutoka Joomla! 4.0 tunaongeza mahitaji ya chini kwa seva. Ukiona ujumbe huu, usanidi wako wa sasa hauna kiwango cha mahitaji mapya ya chini</p><p>The <a href="_QQ_"https://developer.joomla.org/news/788-joomla-4-on-the-move.html"_QQ_"><strong>minimum</strong> yafuatayo: <ul><li>PHP 7.2.5</li><li>MySQL 5.6</li><li>MariaDB 10.1</li><li>PostgreSQL 11.0</li><li>MS SQL <strong>hayataungwa mkono</strong></li><li> yanayotumia kiendelezo cha zamani cha PHP `ext/mysql` <strong>hayataungwa mkono</strong>; badala yake nilazima kutumia au dereva wa MySQLi au dereva wa \"MySQL (PDO)\"</li><li>MySQL yanayotumia kiendelezo cha zamani cha PHP `ext/mysql` <strong>hayataungwa mkono</strong>; badala yake nilazima kutumia MySQLi au PDO MySQL</li></ul><br>Tafadhali wasiliana na kampuni ya hosti yako kwa kuuliza ni vipi wataweza kukusaidia kwa mahitaji ya hali ya juu - kwa kawaida ni mabadilisho rahisi. Ikiwa seva yako iko sawa, hautapata ujumbe huo.</p>"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Inawezekana uko na matatizo ya matayarisho yako yako ya lugha nyingi"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Kutoka Joomla! 3.4.0 unaweza kuwa na matatizo ya plugin ya Mfumo - Kichujo cha Lugha katika wavuti wako. Kwa kurekebisha matatizo haya, tafadhali fungua <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Meneja wa Lugha</a> na hifadhi kila lugha ya yaliyomo kwa mkono, kwa kuhakikisha kuwa kiwango cha ingizo kimehifadhiwa."
; Matungo mawili yafuatayo yamezeeka na yataondolewa katika 4.0
COM_CPANEL_MSG_PHPVERSION_BODY="Kwa anzisha Joomla! 3.3 toleo la PHP ambalo linatumika kwa tovuti hii halitaungwa mkono. Joomla! 3.3. itahitaji angalau <a href="_QQ_"https://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP toleo 5.3.10 kwa kuchunga ulinzi ufwatao kwa kila mtumiaji</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Toleo lako la PHP halitaungwa mkono katika Joomla! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="Usasishaji ya robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="Difoti ya mafaili ya robots.txt yaliobadilishwa katika Joomla! 3.3 kwa kuruhusu Google kuingia kwa matempleti na mafaili ya vyombo vya habari kama difoti kwa kuendeleza SEO. Badilisho hili halijionyeshi moja kwa moja, na watumiaji wanashauriwa kuregelea mabadilisho katika robots.txt.dist na kutumia mabadilisho katika faili yao ya robots.txt."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>Kuanzia Joomla! 3.5 plugin ya takwimu itatuma madata (bila kitambulisho) kwa Mradi wa Joomla Project. Hii itatuma pekee toleo la Joomla, toleo la PHP, mashini na toleo la hifadhidata, na mfumo wa maendeshaji wa seva.</p><p>Data hii itakusanywa kwa kuhakikisha kuwa matoleo yanayofuta ya Joomla yatakuwa na faida ya vipengele vipya vya hifadhidata na PHP, bila ya kuharibu idadi muhimu ya watumiaji. Tumegudua kuwa tunaihitaji kama ilivyo na inahitaji PHP 5.3.10 au juu kwa sababu Joomla 3.3 ilitangaza manenosiri ya Bcrypt, ambayo yako na usalama mzuri.</p><p>Katika faida ya kupata kila kitu wazi na kusaidia waendeleshaji <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">, madata haya yawe yatapatikana kwa kiuma.</a> API na magrafu wataonyesha matoleo ya Joomla, matoleo ya PHP na mamashini ya hifadhidata ambayo yanatumika.</p><p>Ikiwa hautaki kupeana mawazo yako kwa Mradi wa Joomla, unaweza kulemaza plugin inayoitwa Mfumo – Takwimu ya Joomla.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Makusanyaji ya takwimu kwa Joomla"
COM_CPANEL_MSG_TEXTFILTER3919_BODY="<p>Katika maendeleo  ya ukaguzi uliofanywa na timu yetu ya usalama, tumefanya mabadiliko katika matayarisho ya difoti kwa maadishi ya vichujo ya kidunia kwa usakinishaji upya wa Joomla.Marekebisho ya difoti kwa 'Umma', 'Mgeni' na 'waliosajiliwa' sasa ni 'Si HTML'. Kama mabadiliko haya yatatumika tu kwa usakinishaji mpya, nilazima sana uhakikishe mabadiliko haya na usasishe tovuti yako kutoka kwa: Mfumo -> Usanidi wa Kidunia -> Vichungi vya maandishi </p>"
COM_CPANEL_MSG_TEXTFILTER3919_TITLE="Maadishi ya Kichujo Yaliyopendekezwa Yamesasiswa"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_BODY="<p>Katika maendeleo  ya ukaguzi uliofanywa na timu yetu ya usalama, tumefanya mabadiliko katika matayarisho ya difoti ya usakinishaji upya wa Joomla. Kama mabadiliko haya yatafanya kazi kwa masakinishaji mapya, unashauriwa kukagua mabadiliko haya na kusasisha wavuti wako.</p><p>Matayarisho yaliobadilishwa ni:</p><ul><li>Usanidi wa kidunia > Vichujo vya maandishi: Difoti kwa kikundi cha watumiaji \"Msimamizi\" kimebadilishwa kutoka \"Hakuna kichujo\" kwa \"Orodha nyeusi ya diftoti\"</li><li>Watumiaji > Tuma nenosiri: Chaguo la kutuma nenosiri kwa mtumiaji kama maandishi ya kawaida limelemazwa kama difoti</li><li>Meneja wa Midia: Mafaili ya flash (upanuzi wa faili \"swf\" na maaina ya MIME \"application/x-shockwave-flash\") hayaruhsiwi kupakia</li><li>Mamakala > Onyesha barua pepe: Chaguo la kuonyesha ikoni ya barua pepe katika mamamakala limelemazwa kama difoti</li></ul><p>Tumetengeza <a href=\"https://docs.joomla.org/Special:MyLanguage/J3.x:Joomla_3.8.8_notes_about_the_changed_default_settings\">ukurasa maalum wa muongozo</a> ambao unaeleza mabadiliko haya.</p>"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_TITLE="Mashauri yamesasishwa ya usalama ya wovuti"
