PLG_SAMPLEDATA_BLOG="Madata ya mfano - blogu"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Madata ya mfano ambayo yatatengeza wovuti wa blogu. <br>Ikiwa wovuti ni wa malugha mengi, madata yatafuata lugha iliyoinatumika katika upande wa nyuma."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Madata ya mfano kwa blogu"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Hapa unaweza kujifunza kuhusu blogu hii na utaweza kujua ni nani alieandika.</p><p>Ukiingia utaweza kuhariri ukurasa huu kwa kuchagua ikoni ya Hariri.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Kuhusu"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p> Hapa kuna vidokezo vya msingi vya kueleza vile utafanya kazi katika tovuti yako.</p><ul><li>Joomla! iko na 'upande wa mbele' ambao unaona sasa, na upande wa 'msimamizi' au 'upande wa nyuma' ambapo utafanya kazi ya hali ya juu ya tovuti yako na rembesha vile unavyotaka, kwa mfano kujiamulia mwenyewe ni mamoduli gani utaonyesha au kujitengezea mamenu. Unahitaji kuingia upande wa msimamizi kwa kutumia jina la mtumiaji na nenosiri ambayo umetumia kuingia kwa tovuti hii.</li><li>Kitu cha kwanza ambayo ungependa kufanya ni kubadilisha kichwa cha tovuti yako na mstari wa tagi na kuongeza logo. Chagua kiungo cha matayarisho ya templeti katika menyu ya juu. Chagua Matayarisho ya wavuti kurekebisha maelezo ya wovuti, kichwa cha kivinjari, barua pepe ya msingi na vitu vingenevyo. Usanidi wa hali ya juu unapatikana kwa msimamizi.</li><li>Ukipendelea kubadilisha muonyesho wa wovuti wako itakupasa usakinishe templeti nyingine mpya. Kuna matempleti mengi sana ya bure na ya kibiashara ya patikana kwa Joomla; ni kwenda tu kwa meneja wa viendelezo kuchagua kiendelezo na kwenda kwa tabi Sakinisha.</li><li>Kuna sehemu tofauti katika wovuti wako unaweza kuongoza ni nani unaweza kuona. Ukiwa unafanya kazi kwa mamoduli, mamakala au viungo vya mtandao, unaweza kuamua ni viwango gani kwa Wasajili utawaona.</li><li>Ukiwa unatengeza makala mpya au aina nyingine ya yaliyomo unaweza kuhifadhi kama imechapishwa au kutochapishwa. Ikiwa umeweka kutochpishwa, wageni hawatoona makala lakini wewe unaweza.</li><li>Utaweza kujifunza mengi zaidi kulingana na kufanya kazi na Joomla kwa <a href='https://docs.joomla.org/'>wovuti wa nyaraka ya Joomla</a> na kupata msaada kutoka kwa watumiaji wengine kwa <a href='https://forum.joomla.org/'>foramu ya Joomla</a>. Katika upande wa msimamizi kuna vibonyezo vya msaada kwa kila kurasa vinavyopeana maelezo zaidi kuhusu kazi kwenye ukurasa huo.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Kufanya kazi katika wovuti wako"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Hili ni chapisho la mfano kwa blogu.</p><p>Ukiingia kwa tovuti (ingizo kwa muandishi yuko juu katika ukurasa huu) unaweza kulibadilisha na kuhariri mamakala yote yaliyopo. Pia unaweza kutengeza makala mapya na kubadilisha mengineo katika tovuti.</p><p>Wakati unarekebisha mamakala, utaona maendeleo ya tovuti yako na utajifunza kupanga vile unataka.</p><p>Endela kuchokora, hautaivunja.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Karibu kwa blogu yako"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p> Katika ukurasa kamili utaona yaliyomo ya utangulizi wa makala yote na mengineo. Ukitaka unaweza kubadilisha matayarisho haya au kuficha utangulizi.</p><p></p><p></p><p></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Ukurasa wako wa nyumbani umewekwa kwa kuonyesha mamakala mawili ya hivi karibuni kutoka kwa jamii ya blogu kwa safu mmoja. Pia utakuwa na viungo viwili vifuatavyo. Unaweza kubadilisha nambari hizo katika tabi ya blogu ndani ya msimamizi wa tovuti. Menyu ya juu iko na kiungo cha msimamizi wa tovuti yako.</p><p>Ukitaka blogu yako jigawanye sehemu mbili (utangulizi na makala kamili) tumia kibonyezo cha Soma saidi kwa kuweka mvunjo wa maandishi.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Kuhusu wovuti wako"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Baadhi ya mamoduli muhimu tayari yameharekebishwa kwa wovuti wako, kwa mfano:</p><ul><li>Moduli ya mapicha: Iina picha kubwa chini ya menyu. Hii ni moduli ya kidesturi; unaweza kuihariri kwa kubadilisha picha.</li><li>Machapisho yanayosomwa sana: Orodha ya mamakala kulingana ni mara ngapi yameangaliwa.</li><li>Mamakala ya zamani: Orodha ya mamakala iliopangwa kwa miezi.</li><li>Syndicate: Wasomaji wako wanaweza kusoma machapisho yako katika msomaji habari (news reader).</li><li>Matagi yanayojulikana: Itatokea ikiwa unatumia matagi kwa mamakala yako. Weka tagi ndani ya uga wa matagi wakati wa kuhariri makala.</li></ul><p>Kila moduli hii iko na machaguo mengi - unaweza kucheza nayo katika meneja wa mamoduli wa msimamizi wa tovuti yako. Ukikokota kipanya chako kwa moduli moja na kubofya kwa ikoni ya Hariri, utapata skrini ya kuhariri kwa moduli hii. Kila wakati wa kuhariri hakikisha kuwa unahifadhi na kufunga moduli.</p><p>Joomla! pia ina mamoduli ya aina nyingi ambayo unaweza kuyatumia katika tovuti yako. Wakati unajenga tovuti yako utapata maarifa mengi ya mamoduli, ambayo utaweza kupata katika <a href='https://extensions.joomla.org/'>Joomla Extensions Directory.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Mamoduli yako"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Matempleti yanasabisha wavuti kupendeza na kunawiri.</p><p>Blogu hii imesakinishwa na templeti ya Protostar.</p><p>Unaweza kuhariri machaguo kwa kuteua kiungo cha 'Kufanya kazi katika tovuti yako, matayarisho ya templeti' katika menyu ya juu (utaiona ukiingia).</p><p>Kwa mfano, unaweza kubadilisha rangi ya usuli, rangi ya kualamisha, kichwa cha tovuti, maelezo ya tovuti, na fonti ya kichwa.</p><p>Machaguo mengi yanapatikana kwa msimamizi wa tovuti. Unaweza pia kusakinisha templeti mpya kwa njia ya meneja wa viendelezo.</p>"
