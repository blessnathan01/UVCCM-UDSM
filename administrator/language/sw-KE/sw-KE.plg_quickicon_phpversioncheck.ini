PLG_QUICKICON_PHPVERSIONCHECK="Ikoni ya haraka - Ukaguzi wa toleo la PHP"
; Funguo ya kwanza ni toleo la sasa la PHP la seva yako, fungo ya pili ni tarehe ya wakati gani usaidizi unaisha kwa toleo la sasa la PHP
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Kwa sasa, toleo lako la PHP (%1$s) litapata marekebisho ya usalama pekee kutoka kwa mradi wa PHP. Hii inamaanisha toleo lako la PHP karibuni halitasaidiwa. Unashauriwa kufikiria kuboresha kwa toleo la PHP jipya kabla kufikia mwisho wa usaidizi %2$s. Joomla itakuwa haraka na usalama ukiboresha kwa toleo la PHP jipya. Tafadhali wasiliana na hosti yako kwa maelezo ya uboreshaji."
; Funguo ya kwanza ni toleo la sasa la PHP la seva yako, fungo ya pili ni toleo linalopendelewa la PHP, na funguo ya tatu ni tarehe ya wakati gani usaidizi unaisha kwa toleo linalopendelewa la PHP
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Tumegundua kuwa seva yako inatumia PHP %1$s, ambayo imezeeka na haitapata mausasishaji ya usalama kutoka kwa waendeleshaji wake. Mradi wa Joomla! unakupendekeza uboreshe wovuti wako kwa PHP %2$s au ya juu, ambayo itapata mausasishaji ya usalama angalau mpaka %3$s. Tafadhali uliza hosti yako kukufanyia PHP %2$s au ya juu toleo la difoti kwa wovuti wako. Ikiwa hosti yako tayari iko na PHP %2$s, tafadhali iwezeshe PHP %2$s katika masaraka ya enzi na ya msimamizi ya wovuti wako - kawaida hii unaweza kujifanyia kwa usaidizi wa zana katika paneli ya kutawala ya hosti yako, lakini kama hunahakika, vizuri ni kuuliza hosti yako."
; Funguo ya kwanza ni toleo la sasa la PHP la seva yako
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Tumegundua kuwa seva yako inatumia PHP %1$s, ambayo imezeeka na haitapata mausasishaji ya usalama kutoka kwa waendeleshaji wake. Kwa kuongeza, hatuwezi kupendekeza toleo jipya la PHP kwa sababu unatumia Joomla ya zamani! toleo. Tunapendekeza kusasisha Joomla! na kisha kufuata maagizo zaidi ya kuboresha PHP."
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Inakagua hali ya usaidizi wa toleo la PHP la usakinishaji wako na inakupa ilani ikiwa hausaidiwi kamili."

