; ; Unaweza kutumia makodi yafuatayo ya kuchanganisha kwa matungo yote ya COM_PRIVACY_EMAIL:
; [SITENAME] Jina la wavuti, kama lilivyotayarishwa katika Usanidi wa Kidunia.
; [URL] URL wa kurasa katika upande wa mbele wa wovuti.
; [TOKENURL] URL wa kurasa ya uthibitisho, imeshajazwa na tokeni.
; [FORMURL]  URL wa kurasa ya uthibitisho, ambapo mtumiaji anaweza kugandisha tokeni yake.
; [TOKEN]  Tokeni ya uthibitisho.
; \n       Herufi wa mstari mpya. Itumie kwa kuanza mstari mpya ndani ya barua pepe.
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Msimamizi wa [URL] ametengeza ombi la kupeleka maelezo ya kibinafsi yanayofanana na anwani hii ya barua pepe. Kwa hatua ya usalama, uthibitishe ombi hili kwa maelezo yako ya kibinafsi kutoka kwa tovuti hii.\n\nIf hii ilikuwa ni makosa, puuza barua pepe hii tu na hakuna kitu kitakachotokea.\n\nIn Kwa kuthibidisha ombi hili, unaweza kufanya hatua mojawapo:\n\n1. Tembelea URL huu: URL: [TOKENURL]\n\n2. Nakili tokeni kutoka kwa barua pepe hii, tembelea URL uliopeanwa na gandisha tokeni  yako ndani ya fomu.\nURL: [FORMURL]\nTokeni: [TOKEN]\n\nThafadhali kumbuka kuwa tokeni hii inafanya masaa 24 kutoka wakati ilipotumwa."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Msimamizi wa [URL] ametengeza ombi la kuondoa maelezo ya kibinafsi yanayofanana na anwani hii ya barua pepe. Kwa hatua ya usalama, uthibitishe ombi hili kwa kuondoa maelezo yako ya kibinafsi litaondolewa kutoka kwa tovuti hii.\n\nIf hii ilikuwa ni makosa, puuza barua pepe hii tu na hakuna kitu kitakachotokea.\n\nIn Kwa kuthibidisha ombi hili, unaweza kufanya hatua mojawapo:\n\n1. Tembelea URL huu: URL: [TOKENURL]\n\n2. Nakili tokeni kutoka kwa barua pepe hii, tembelea URL uliopeanwa na gandisha tokeni  yako ndani ya fomu.\nURL: [FORMURL]\nTokeni: [TOKEN]\n\nThafadhali kumbuka kuwa tokeni hii inafanya masaa 24 kutoka wakati ilipotumwa."
