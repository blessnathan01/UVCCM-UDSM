COM_PRIVACY_POSTINSTALL_BODY="<p>Kwa kuanzisha masheria ya faragha kama vile GDPR katika EU na sawa na nchi zingine, pengine itakubidie uulize ruhusa kutoka kwa watu kabla ya kuhifadhi <strong>maelezo yoyote ya kibinafsi</strong> ya mtumiaji.</p><p>Joomla 3.9 inaeleza mienendo mipya kwa kukusaidia kwa kutengeza sera ya faragha na kukusanya idhini ya watumiaji. Pia kuna kazi za hatua nyingi kwa kuwezesha kusimamia maombi ya maelezo kutoka kwa watumiaji na kufuta maelezo ya kibinafsi kutoka kwa tovuti yako.</p><p>Kwa maelezo zaidi kuhusu kipengele hiki angalia <a href='https://docs.joomla.org/J3.x:Privacy' target='_new'>Muongozo wa faragha</a></p>"
