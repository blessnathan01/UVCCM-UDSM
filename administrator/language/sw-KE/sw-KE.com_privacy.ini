COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Wakati uhusiano wa mtandao unapatikana, usakinishaji wa Joomla utajaribu kuwasiliana na seva za joomla.org kwa uwezo mbalimbali, ikiwa ni pamoja na: <ul><li>Kuangalia sasisho kwa programu ya Joomla </li><li>Msaada wa skrini kwa viendelezo vya kiini cha Joomla</li><li>Kusasisha kutoka kwenye huduma ya wavuti (opt-in)</li><li>Seva ya kukusanya takwimu (opt-in)</li></ul>Kama na maombi yote ya HTTP, anwani ya IP ya seva yako itapitishwa kama sehemu ya ombi. Kwa maelezo kuhusu jinsi Joomla anavyotumia data kwenye seva zake, tafadhali angalia <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">sera ya faragha</a>."
; Msimamo kwa funguo hii ni njia ya batli iliosanidiwa kwa tovuti.
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Mfumo wa batli wa Joomla unarekodi anwani ya IP ya mgeni. Hii inamaanisha ujumbe unaandikwa kwa mafaili ya batli. Faili hizi za batli zinatumiwa kurekodi shughuli mbalimbali kwenye tovuti ya Joomla, pamoja na maelezo yanayohusiana na masasisho ya msingi, majaribio ya kuingia ikiwa emelemazwa, makosa yasiorekebishika,  na habari za maendeleo kama vile matumizi ya API zilizopuuzwa. Fomati ya mafaili haya ya batli inaweza kuwa imedesturiwa na kiendelezo chochote ambacho kinasanidi mbatli. Kwa hivyo unahimizwa kupakua na kuangalia mafaili ya batli kwenye tovuti yako ambayo yanaweza kupatikana katika `% s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Maombi yote kwa tovuti ya Joomla yanaanza na kikao ambacho kinahifadhi anwani ya IP katika madata ya kikao na kutengeza kuki ya kikao ndani ya kivinjari cha mtumiaji. Anwani ya IP inatumika kwa hatua ya usalama kwa kulinda kutokana na ujambazi wa kuteka kikao; maelezo haya yatafutwa baada ya kikao kuisha na madata kufutwa. Jina la kuki ya kikao linategemea nasibu iliyozalishwa kwa uwingi na hayana kitambulisho cha mara kwa mara. Kuki ya kikao itaharibiwa baada ya kikao kuisha au mtumiaji akiondoka kwa kivinjari chake."
