COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Maelezo skrini hii yanakusanywa kutoka kwa viendelezo ambao vinaripoti uwezo unaohusiana na faragha kwenye mfumo huu. Inalenga kusaidia wamiliki wa tovuti kutambua uwezo wa viendelezo vilivyowekwa na kutoa habari kusaidia wamiliki kutengeza sera za tovuti za kienyeji kama sera ya faragha. Kuwa skrini hii inahitaji viendelezo kwa kuunga mkono mfumo wake wa kutoa ripoti, na huonyesha tu maelezo kutoka kwa viendelezo vilivyowezeshwa, hii haipaswi kuchukuliwa kuwa orodha kamili na unastahili kushauriana na kila kiendelezo cha nyaraka, kwa habari zaidi."
