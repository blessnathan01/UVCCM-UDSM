COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_NEXT="Uko katika chaneli ya kusasisha &quot;%s&quot;. Kutokana na chaneli hii utapata taarifa ya usasishaji wote wa toleo ambalo linapatikana la Joomla (3.x), na pia utajulishwa ikiwa toleo kubwa (4.x) linapatikana. Kabla ya kuboresha kwa 4.x unapaswa uwe na uhakika kuwa linaingiliana na mazingira yako."
